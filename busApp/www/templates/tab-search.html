<ion-view view-title="Search">
  <ion-content>
    <ion-list>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="vm.filter">
      </label>
      <ion-item ng-repeat="l in lines | filter:{nome: vm.filter} | orderBy:'nome'"
        href="#/main/search/{{l.cod}}" class="item-text-wrap">
        {{l.nome}} <span ng-if="l.obs !== ''">({{l.obs}})</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
