<ion-view view-title="Home">
  <ion-content>
    <ion-list>
      <ion-item class="item-divider">
        <div class="row2">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Saida: </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            {{vm.exitModel}}
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button class="button button-small button-clear button-dark" modal-select=""
              ng-model="vm.exitModel" options="exits"
              modal-title="Select an exit" has-search="true" hide-reset="true">
              <i class="icon ion-arrow-down-b"></i>
              <div class="option">
                {{option}}
              </div>
            </button>
          </div>
        </div>
      </ion-item>
      <ion-item ng-repeat="o in vm.nextSchedules | limitTo:15">
        <div class="row">
          <div class="col col-20">{{o.hora}}</div>
          <div class="col col-80">{{o.nome}}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
